
<div class="container">
    <br>
    <div class="d-flex justify-content-center">
        <h1><strong>Carga de datos al servidor</strong></h1>
    </div>
    <div class="d-flex justify-content-center">
        <p>Arhivos Aceptables: .csv , .xlsx , .xls , .json</p>
    </div>
    <div class="content-father">
        <form #subirFile="ngForm" (ngSubmit)="subirArchivo(subirFile)">
            <div class="content">
                <div class="box">
                    <input type="file" name="file_5" id="file-5" class="inputfile inputfile-4" accept=".json,.xlsx,.xls,.csv" 
                        (change)="cambiarNombreInput($event)" [ngModel]/>
                    <label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>{{nombre_archivo}}</span></label>
                </div>
            </div>
            <br>
            <div class="button-file"> 
                <input type="submit" value="Cargar Archivo" class= "btn btn-outline-danger boton-item">
            </div>
        </form>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <p *ngIf="isLoad==2" class="alert alert-danger" role="alert">Ingrese nuevamente el archivo</p>
    </div>
    <div *ngIf="(hayError != '')">
        <div class="d-flex justify-content-center alert alert-danger" role="alert">
          <p> {{hayError}} </p>
        </div>
    </div>
</div>
